#Production configuration, with MySQL

#Variables
static.content=http://static.julien-dubois.com/1.0.0
site.url=http://www.julien-dubois.com
google.analytics=UA-XXXXX

#Connection pool
datasource.driverclassname=com.mysql.jdbc.Driver
dataSource.url=jdbc:mysql://localhost:3306/responses?autoReconnect=true
dataSource.username=root
dataSource.password=XXXXX
dataSource.maxActive=50
dataSource.maxIdle=15
dataSource.maxWait=-1

#Hibernate Search configuration
# TODO update to NIOFSDirectory when Hibernate Search 3.2 is released
hibernate.search.default.directory_provider=org.hibernate.search.store.impl.FSDirectoryProvider
#The name of the client will be appended to the indexBase
hibernate.search.default.indexBase=/responses/data/lucene

#E-mail sender configuration
mail.host=smtp.julien-dubois.com
mail.encoding=utf-8
mail.username=mail@julien-dubois.com
mail.password=XXXX

